{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/utils.css' %}">
    <link rel="stylesheet" href="{%static 'css/style.css' %}">
    <link rel="stylesheet" href="{%static 'css/blogpost.css' %}">
    <link rel="stylesheet" href="{%static 'css/mobile.css' %}">
    <title>iBlog - Heaven for bloggers</title>
</head>
<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <a href="/">
                <span><img src="{%static 'img/logo.png' %}" width="94px" alt=""></span>
            </a>
            <ul>
                <li class="{% if request.path == '/' %} active {% endif %}"><a href="{% url 'HomePage' %}">Home</a></li>
                <li class="{% if request.path == '/' %} active {% endif %}"><a href="{% url 'blogpost' %}">About</a></li>
                {%url 'contact' as url %}
                <li class="{% if request.path == url %} active {% endif %}"><a href="{{url}}">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search" method="get">
                <input class="form-input" type="text" name="query" placeholder="Article Search">
                <button class="btn">Search</button>
            </form>

        </div>

    </nav>
    <div class="max-width-1 m-auto">
        <hr>
    </div>
